name: Build TWRP 11

on:
  workflow_dispatch:

env:
  MANIFEST: https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git
  BRANCH: twrp-11  # ðŸ”„ Switched from twrp-12.1 to twrp-11
  DEVICE: RMX3761
  DT_LINK: https://github.com/SudirEbi/twrp_realme_RMX3761.git
  DT_BRANCH: twrp
  DT_PATH: device/realme/RMX3761
  TARGET: recoveryimage
  TZ: Asia/Manila

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
       - name: Checkout repository
         uses: actions/checkout@v2

       - name: Install dependencies
         run: |
            sudo apt-get update -qq
            sudo apt-get install -y bc build-essential zip curl git wget python3 \
                gcc clang libssl-dev repo rsync flex bison aria2 ccache

       - name: Sync TWRP minimal source
         run: |
             mkdir twrp && cd twrp
             repo init -u $MANIFEST -b $BRANCH --depth=1
             repo sync -c -j4 --force-sync --no-clone-bundle --no-tags --optimized-fetch --prune

       - name: Clone device and vendor trees
         run: |
             git clone --depth=1 -b twrp $DT_LINK $DT_PATH
             git clone --depth=1 -b twrp https://github.com/SudirEbi/vendor_realme_RMX3761.git vendor/realme/RMX3761

       - name: Build TWRP Recovery
         run: |
              cd twrp
              . build/envsetup.sh
              lunch twrp_$DEVICE-eng
              export ALLOW_MISSING_DEPENDENCIES=true
              mka recoveryimage -j2
             
       - name: Release TWRP recovery image
         uses: softprops/action-gh-release@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          tag_name: TWRP_11
          name: TWRP-RMX3761
          files: |
            twrp/out/target/product/RMX3761/recovery.img
